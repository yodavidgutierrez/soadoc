<div style="text-align:right">
  <button (click)="refresh()" class="ui-button" >Refrescar</button>
</div>
<br/>
<table class="table vertical">
  <thead>
  <tr>
    <th>ID</th><th>Nombre</th><th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let record of (registros$ | async)">
    <td>{{ record.id }}</td>
    <td>{{ record.nombreCarga }}</td>
    <td>
      <button (click)="goToDetails(record.id)" class="ui-button" >Ver detalles</button>
    </td>
  </tr>
  </tbody>
</table>
